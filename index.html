<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <!-- Use AKF Logo as the site icon; asset is located under src so Vite will serve it at /src/... -->
  <link rel="icon" type="image/png" href="/src/assets/images/AKF%20Logo.png" />
  <link rel="apple-touch-icon" href="/src/assets/images/AKF%20Logo.png" />
  <!-- legacy svg/favicon removed (was vite.svg) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Visit App</title>
    <!-- Optional runtime API base: set this meta in your deployed `index.html` to point the app to a different API without rebuilding. -->
    <!-- Example usage (uncomment and set your backend host): -->
    <!-- <meta name="api-base" content="https://api.farmvisit.example.com" /> -->
    <meta name="api-base" content="" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function(){
        try {
          var m = document.querySelector('meta[name="api-base"]');
          if (m && m.content && m.content.trim()) {
            // ensure no trailing slash; frontend expects base without trailing '/api'
            window.__API_BASE__ = m.content.trim().replace(/\/$/, '');
          }
        } catch (e) { /* ignore */ }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
